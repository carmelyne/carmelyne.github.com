<html lang="en">
<head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="#" rel="noopener" target="_blank">Gmail</a>

                    <a href="#">Images</a>
                </li>
                <li>

            </ul>
        </nav>
    </header>

        <figure>
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        </figure>
        <form>
            <section>
                <fieldset>
                    <label for="search">
                        <span>Search: </span>
                        <abbr title="required">*</abbr>
                    </label>
                    <input type="text" id="search" name="search">
                </fieldset>
            </section>
            <section>
                <button name="button">Google Search</button>
                <button name="button">I'm Feeling Lucky</button>
            </section>
            <section>
                <p>Google offered in: <a href="#">Filipino></a> <a href="#">Cebuano></a></p>
            </section>
        </form>

    <footer>

        </section>
        <section>

                    <li>
